# Capability to agent mapping for quick lookup
capability_index:
  # Architecture
  system_design: [architect]
  api_design: [architect, api_designer]
  database_schema: [architect, database_developer]

  # UX/Design
  design_system: [design_system_architect, design_system_orchestrator]
  ui_styling: [ui_style_curator]
  color_design: [color_palette_specialist]
  typography: [typography_specialist]
  data_visualization: [data_visualization_designer]
  design_validation: [design_compliance_validator]
  design_monitoring: [design_drift_detector]

  # Implementation
  api_implementation: [api_developer_python, api_developer_typescript, api_developer_go, api_developer_java, api_developer_rust]
  ui_implementation: [frontend_developer]
  database_operations: [database_developer]

  # Mobile
  ios_development: [ios_developer, ios_code_reviewer, ios_designer]
  android_development: [android_developer, android_code_reviewer, android_designer]
  cross_platform_mobile: [react_native_developer, flutter_developer]
  mobile_testing: [mobile_test_writer, mobile_e2e_tester]
  mobile_performance: [ios_performance_auditor, android_performance_auditor]
  mobile_security: [mobile_security_auditor]
  mobile_accessibility: [mobile_accessibility_specialist]
  mobile_cicd: [mobile_cicd_specialist]
  mobile_database: [ios_database_developer, android_database_developer]

  # SRE & Platform
  reliability: [site_reliability_engineer]
  incident_response: [site_reliability_engineer]
  observability: [observability_engineer]
