# Selection rules
selection_rules:
  # Bug Council activation conditions
  bug_council_activation:
    conditions:
      - severity: [critical, high]
      - affected_components_count: "> 2"
      - previous_attempts: ">= 2"
      - complexity_score: ">= 10"
      - explicit_flag: "bug_council: true"

  # Design compliance validation
  design_compliance_activation:
    conditions:
      - design_system_exists: true
      - files_changed: ["*.tsx", "*.jsx", "*.vue", "*.svelte", "*.css", "*.scss"]
    agents:
      - design_compliance_validator

  # Design system generation
  design_system_generation:
    conditions:
      - new_frontend_project: true
      - no_design_system_exists: true
      - explicit_flag: "generate_design: true"
    agents:
      - design_system_orchestrator
      - design_system_architect

  # Model escalation
  model_selection:
    complexity_thresholds:
      haiku: [1, 4]      # Simple tasks
      sonnet: [4, 8]     # Standard tasks
      opus: [8, 14]      # Complex tasks

  # Parallel execution candidates
  parallel_agents:
    - [test_writer, security_auditor]    # Can run in parallel after implementation
    - [accessibility_specialist, performance_auditor]  # Can audit in parallel
